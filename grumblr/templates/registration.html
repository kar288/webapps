{% extends "base-out.html" %}

{% block title %}Grumblr{% endblock %}

{% block content %}
	<form action="{%url 'registration'%}" method="POST" class="form-signin">
		{% for field in form %}
		    {{ field }}
		{% endfor %}
		<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		<div>
			<a href="{%url 'recover-password'%}"> Forgot your password? </a>
		</div>
		{% csrf_token %}
	</form>
{% endblock %}
