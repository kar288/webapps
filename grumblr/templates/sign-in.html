{% extends "base-out.html" %}

{% block title %}Grumblr{% endblock %}

{% block content %}
	{% if errors %}
		<div class="errors">
			{% for error in errors.values %}
			<p>
				{{error}}
			</p>
			{% endfor %}
		</div>
	{% endif %}
	<form class="form-signin" action="sign-in.html" method="POST">
		<h2> Sign in </h2>
		<input name="username" type="text" class="form-control" placeholder="Username" autofocus>
		<input name="password" type="password" class="form-control" placeholder="Password">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
		{% csrf_token %}
		<input type="hidden" name="next" value="{{next}}" />
		<div>
			<div>
				<a href="/recover-password.html"> Forgot your password? </a>
			</div>
			<div>
				<a href="/registration.html"> New to Grumblr? Register now! </a>
			</div>
		</div>
	</form>
{% endblock %}
